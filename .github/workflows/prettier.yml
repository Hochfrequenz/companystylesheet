name: Linter and Formatting
on:
  push:
    branches:
      - main
  pull_request: {}
jobs:
  run-linters:
    name: Run Prettier and Autofix
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Install Node.js dependencies
        run: |
          npm install prettier
          npm install stylelint
          npm install stylelint-config-standard
      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          github_token: "${{ secrets.github_token }}"
          eslint: false
          prettier: true
          auto_fix: true
          # stylelint: false # use separate step instead
          # stylelint_extensions: css,sass,scss # use separate step instead
          prettier_args: --ignore-path .prettierignore
      - name: Run stylelint with reviewdog
        uses: reviewdog/action-stylelint@v1.22.1
        with:
          reporter: github-pr-review # Change reporter.
          stylelint_input: "**/*.css"
